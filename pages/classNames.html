<!-- Class Names Page - All of the class names generated from classNames.js -->

<div class="page-title">
  {{ translate("CLASS_NAMES_TITLE") }}
</div>
<div class="setting" v-for='periodId in ["PERIOD_0", "PERIOD_1", "PERIOD_2", "PERIOD_3", "PERIOD_4", "PERIOD_5", "PERIOD_6", "STEP_ODD", "STEP_EVEN"]'>
  <div>
    <span class="title">{{ translateNoCustom(periodId) }}</span>
  </div>
  <div class="button">
    <input class="sr-text" v-effect="$el.value = translate(periodId)"
    @change="changeClassName(periodId, $el);">
    </input>
  </div>
</div>
<div class="setting">
  <div>
    <div class="title">{{ translate("RETURN_SETTINGS") }}</div>
  </div>
  <div>
      <div class="button" @click="switchPage(Pages.Settings)" tabindex="0">{{ translate("RETURN") }}</div>
  </div>
</div>
